
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Для Aylin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
  .custom-audio {
    width: 100%;
    height: 50px;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-family: Arial, sans-serif;
  }
  .custom-audio button {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  .custom-audio button:hover {
    background-color: #555;
  }
</style>

<div class="custom-audio">
<button onclick="playAudio()">Play</button>
<audio id="audioPlayer" preload="auto">
  <source src="Тбили Теплый - Не уходи.m4a" type="audio/m4a">
  Ваш браузер не поддерживает элемент audio.
</audio>

<script>
  function playAudio() {
    var audio = document.getElementById('audioPlayer');
    audio.play();
  }
</script>
</div>

  <div class="container">
    <h1 id="typewriter"></h1>
    <p class="love-text">Ты — самое прекрасное, что случилось в моей жизни.</p>
    <button id="openBtn">Открой</button>
    <div id="imageContainer" class="hidden">
      <img src="photo1.jpg" alt="Фото 1">
      <img src="photo2.jpg" alt="Фото 2">
      <img src="photo3.jpg" alt="Фото 3">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
